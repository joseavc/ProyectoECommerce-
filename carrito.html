<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <nav class=" flex flex-col md:flex-row  items-center  justify-around">
            <a href="index.html">HOME</a>
            <a href="galeria.html">CATALOGO</a>
            <a href="contactanos.html">CARRITO</a>
        </nav>
    </header>

    <section>
        <div class="contenedor pt-7">
            <h2 class="text-center md:text-left">Carrito de Compras</h2>

            <div class="flex flex-col md:flex-row items-center md:items-start justify-between mt-8">
                <!-- Articulos en Carrito-->
                <div class="w-full md:w-2/3">
                    
                    <ul class="w-full mx-auto">
                        <li class="flex flex-col md:flex-row md:justify-start cart-item ">
                            <div class="w-full md:w-80 lg:w-96 ">
                                <img class="mx-auto" src="assets/img/carrito/cerave-gel.jpg" alt="">   
                            </div>

                            <div class="w-full flex flex-col md:flex-row justify-between items-center">
                                <div class="flex flex-col items-center justify-around px-8 md:leading-loose" style="border: 1px solid black;">
                                    <p>CERAVE GEL ESPUMOSO</p>
                                    <p class="font-bold">$199</p>
                                </div>
    
                                <div class="px-8" style="border: 1px solid black;">
                                    <input type="number" step="1" value="1" size="1" class="text-3xl" />
                                </div>
    
                                <div class="px-8" style="border: 1px solid black;">
                                    <button class="material-icons">delete</button>
                                </div>
                            </div>
                             
                        </li>

                        <li>Articulo 2</li>
                        <li>Articulo 3</li>
                        <li>Articulo 4</li>
                    </ul>

                </div>


                <!-- Informacion de importe a pagar -->
                <div class="w-full md:w-1/3 flex flex-col md:items-end mt-8 resumen">
                    
                    <div class="w-full md:w-10/12  flex flex-col items-center md:items-end">
                        <div class="md:self-start">
                            <h3 class="font-bold">Resumen</h3>
                        </div>

                        <div class="w-full  grid grid-cols-2 grid-rows-2 border-b pb-4">
                            <p>Subtotal</p> <p class="justify-self-end">$100</p>
                            <p>Envio</p> <p class="justify-self-end">$100</p>
                        </div>

                        <div class="w-full grid grid-cols-2 grid-rows-1 pt-4">
                            <p>Total</p> <p class="justify-self-end">$200</p>
                        </div>

                        <div id="prom" class="w-full p-5">
                            <p>Introduce tu codigo de promocion</p>
                            <input class="w-full text-2xl"  type="text" id="promoCode" size="2" placeholder="Codigo Promocional">
                        </div>

                        <button class="border-2 mx-auto w-1/2 mt-6 p-5 rounded-lg btn-pagar text-2xl">Pagar</button>
                    </div>

                    
                </div>
                

            </div>
            
        </div>
        
    </section>
    
</body>
</html>
