<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <nav class=" flex flex-col md:flex-row  items-center  justify-around">
            <a href="index.html">HOME</a>
            <a href="galeria.html">CATALOGO</a>
            <a href="contactanos.html">CARRITO</a>
        </nav>
    </header>

    <section>
        <div class="contenedor pt-7">
            <h2 class="text-center md:text-left">Carrito de Compras</h2>

            <div class="flex flex-col md:flex-row items-center md:items-start justify-between mt-8">
                <!-- Articulos en Carrito-->
                <div class="w-full md:w-2/3">
                    
                    <ul class="w-full mx-auto">
                        <li class="flex flex-col md:flex-row md:justify-start cart-item ">
                            <div class="w-full md:w-80 lg:w-96 ">
                                <img class="mx-auto" src="assets/img/carrito/cerave-gel.jpg" alt="">   
                            </div>

                            <div class="w-full flex flex-col md:flex-row justify-between items-center">
                                <div class="flex flex-col items-center justify-around px-8 md:leading-loose" style="border: 1px solid black;">
                                    <p>CERAVE GEL ESPUMOSO</p>
                                    <p class="font-bold">$199</p>
                                </div>
    
                                <div class="px-8" style="border: 1px solid black;">
                                    <input type="number" step="1" value="1" size="1" class="text-3xl" />
                                </div>
    
                                <div class="px-8" style="border: 1px solid black;">
                                    <button class="material-icons">delete</button>
                                </div>
                            </div>
                             
                        </li>

                        <li>Articulo 2</li>
                        <li>Articulo 3</li>
                        <li>Articulo 4</li>
                    </ul>

                </div>


                <!-- Informacion de importe a pagar -->
                <div class="w-full md:w-1/3  flex flex-col" style="background-color: rgb(170, 212, 236); ">
                    <div class="w-full  flex flex-col items-center md:items-end" style="background-color: rgb(158, 226, 158);">
                        <div class="cart-item md:w-10/12" style="background-color: red;">
                            <p>Subtotal</p>
                            <p>Envio</p>
                        </div>

                        <div>
                            <p>Codigo Promocional</p>
                        </div>

                        <div class="md:w-10/12" style="background-color: rgb(190, 36, 36); ">
                            <p>Total</p>
                        </div>
                    </div>

                    <button>pagar</button>
                </div>
                

            </div>
            
        </div>
        
    </section>
    
</body>
</html>
